<!DOCTYPE html >
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
    <title>Jogo da Forca</title>
</head>
<body class="d-flex flex-column align-items-center">
    <div class="form-check form-switch position-absolute end-0 top-0 m-2">
        <input class="form-check-input" type="checkbox" role="switch" id="bd-theme">
        <label class="form-check-label" for="bd-theme" id="bd-theme-text">Night Mode</label>
    </div>
    <h1 class="display-1 bg-primary text-bg-primary vw-100 text-center p-3 mt-5">Jogo da Forca</h1>
    </a>
    <div class="container text-center bg-secondary-subtle rounded">
        <div class="forca-container">
                <svg height="14rem" width="10rem" class="forca">
                    <!---forca-->
                    <line x1="20" y1="20" x2="120" y2="20" />
                    <line x1="120" y1="20" x2="120" y2="30" />
                    <line x1="60" y1="20" x2="60" y2="200" />
                    <line x1="20" y1="200" x2="100" y2="200" />
                    <!---pernas-->
                    <line x1="120" y1="130" x2="100" y2="150" id="forca-leg-left" class="forca-parte hidden"/>
                    <line x1="120" y1="130" x2="140" y2="150" id="forca-leg-right" class="forca-parte hidden"/>
                    <!---braços-->
                    <line x1="120" y1="110" x2="100" y2="90" id="forca-arm-left" class="forca-parte hidden"/>
                    <line x1="120" y1="110" x2="140" y2="90" id="forca-arm-right" class="forca-parte hidden"/>
                    <!---corpo-->
                    <line x1="120" y1="80" x2="120" y2="130" id="forca-body" class="forca-parte hidden"/>
                    <!---cabeça-->
                    <circle cx="120" cy="60" r="20" id="forca-head" class="forca-parte hidden"/>
                </svg>
            </div>
            <div id="word" class="flex flex-wrap justify-content-center fs-5 mb-2"></div>
        </div>
        <section class="">
            <nav class="letters nav nav-pills justify-content-center mt-2 mx-auto" role="group" aria-label="Choose a letter to guess">
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="a">a</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="b">b</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="c">c</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="d">d</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="e">e</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="f">f</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="g">g</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="h">h</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="i">i</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="j">j</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="k">k</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="l">l</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="m">m</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="n">n</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="o">o</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="p">p</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="q">q</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="r">r</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="s">s</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="t">t</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="u">u</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="v">v</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="w">w</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="x">x</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="y">y</button>
                <button type="button" class="letter-button btn btn-primary text-uppercase mb-2" id="z">z</button>
            </nav>
        </section>
        <div id="won" class="alert alert-success alert-dismissible fade show w-75 hidden" role="alert">
            <strong class="">Parabéns!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div id="lose" class="alert alert-warning alert-dismissible fade show w-75 hidden" role="alert">
            <strong>Tente novamente!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>    
    </div>
    <div class="align-items-center justify-content-center mb-3">
        <div class="p-3 card bg-secondary-subtle">
            <h2 class="card-title">Melhor Resultado: <span id="max-score"></span></h2>
            <h2 class="card-title">Esta Tentativa: <span id="attempts">6</span></h2> <!---colocar pra mostrar dinamicamente quantas tentativas faltam-->
            <hr />
            <button type="reset" id="reset" class="btn btn-lg btn-outline-primary" disabled>Jogar Novamente</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="module" src="js/script.js"></script>
    <footer>
        <blockquote>@2023 Desenvolvido por <a href="https://github.com/gleidsonlm/">@gleidsonlm</a> e <a href="https://github.com/maricarnevale">@maricarnevale</a>.</blockquote>
    </footer>
</body>
</html>
